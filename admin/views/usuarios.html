<h2 class="header smaller lighter blue text-center">
	Usuarios
</h2>

<div class="row">
	<div class="col-sm-6 col-xs-12">
		<div class="widget-box">
			<div class="widget-header">
				<h4>Agregar un Usuario</h4>
			</div>
			<div class="widget-body">
				<div class="widget-main">
					<form ng-submit="registrarUsuario()">
						<div class="row">
							<div class="col-sm-6 col-xs-12">
								<label>Nombres</label>
								<input type="text" ng-model="nombres" class="form-control" />
							</div>
							<div class="col-sm-6 col-xs-12">
								<label>Apellidos</label>
								<input type="text" ng-model="apellidos" class="form-control" />
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-sm-6 col-xs-12">
								<label>Password</label>
								<input type="password" ng-model="password" class="form-control" />
							</div>
							<div class="col-sm-6 col-xs-12">
								<label>Repetir Password</label>
								<input type="password" ng-model="pass" class="form-control" />
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-sm-12 col-xs-12">
								<label>Email</label>
								<input type="text" ng-model="email" class="form-control" />
							</div>
						</div>
						<br>
						<div class="text-center">
							<input type="submit" value="Crear Usuario" class="btn btn-sm btn-success" />
						</div>
					</form>
					<div ng-if="error" class="alert alert-danger" role="alert">{{error}}</div>
					<div ng-if="success" class="alert alert-float alert-success" role="alert" timeout>{{success}}</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6 col-xs-12">
		<div class="widget-box">
			<div class="widget-header">
				<h4>Lista de Usuarios</h4>
			</div>
			<div class="widget-body">
				<div class="widget-main">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>
										Nombres
									</th>
									<th>
										Email
									</th>
									<th>
										Eliminar
									</th>
								</tr>
							</thead>
							<tbody>
                <tr ng-repeat="usuario in usuarios">
                  <td>{{usuario.nombres}} {{usuario.apellidos}}</td>
                  <td>{{usuario.email}}</td>
                  <td class="text-center"><a href="" ng-click="delUsuario($event,usuario.id)">X</a></td>
                </tr>
							</tbody>
						</table>

						<div ng-if="UsError" class="alert alert-danger" role="alert">{{UsError}}</div>
						<div ng-if="UsSuccess" class="alert alert-float alert-success" role="alert" timeout>{{UsSuccess}}</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
