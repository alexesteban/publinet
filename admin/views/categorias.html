<h2 class="header smaller lighter blue text-center">
	Categorias
</h2>
<div class="row">
	<div class="col-sm-3 col-xs-12">
		<div class="widget-box">
			<div class="widget-header">
				<h4>Agregar Categoria</h4>
			</div>
			<div class="widget-body">
				<div class="widget-main">
					<div ng-if="inserError" class="alert alert-danger" role="alert">{{inserError}}</div>
					<form ng-submit="addCategoria()">
						<label>Nombre</label>
						<input type="text" ng-model="Titulo" class="validate[required] form-control" maxlength="16" />
						<hr>
						<label>Icono</label>
						<ui-iconpicker class="form-control-father" groups="font-awesome"  ng-model="iconSelect"></ui-iconpicker>
						<hr>
						<div class="text-center">
							<input type="submit" value="Agregar" class="btn btn-sm btn-success" />
						</div>
					</form>
					<hr>
					<h3 class="text-center">Especificaciones</h3>

					<p>
						<strong>Max. Caracteres en Nombre: </strong> 16
					</p>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-9 col-xs-12">
		<div class="widget-box">
			<div class="widget-header">
				<h4>Categor√≠as Creadas</h4>
			</div>
			<div class="widget-body">
				<div class="widget-main">

					<div class="row">
						<div class="col-xs-12">
							<div class="table-responsive">
								<div ng-if="error" class="alert alert-danger" role="alert">{{error}}</div>
								<div ng-if="success" class="alert alert-float alert-success" role="alert" timeout>{{success}}</div>
								<table class="Tabla table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th>Nombre</th>
											<th>Icono</th>
											<th>Cambiar icono</th>
											<!--th></th-->
										</tr>
									</thead>
									<tbody>


													<tr ng-repeat="categoria in categorias">
														<td>
															<input ng-blur="updTitulo(categoria.id,categoria.nombre)" type="text" ng-model="categoria.nombre" class="form-control" />
														</td>
														<td class="text-center">
															<i class="fa fa-lg {{categoria.icono}}"></i>
														</td>
														<td>
															<ui-iconpicker ng-click="updIcon(categoria.id,selectedIcon)" class="form-control-father" groups="font-awesome"  ng-model="selectedIcon"></ui-iconpicker>
														</td>
														<!--td class="text-center">
                              <a href="" ng-click="delCategoria($event,categoria.id)" class="icono-crud delete confirmation red" title="Eliminar" >
                                <i class="fa fa-trash bigger-130"></i>
                              </a>
                            </td-->
													</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
