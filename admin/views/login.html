<div class="login-layout" style="background:transparent">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="space-24"></div>
						<div class="center">
							<h1>
								<span class="gray">Administrador</span>
							</h1>
							<h4 class="green">&copy; {{projectName}}</h4>
						</div>

						<div class="space-6"></div>

						<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger text-center">
												Por favor ingrese sus datos
											</h4>

											<div class="space-6"></div>

											<form ng-submit="login()" >
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input name="Usuario" type="text" class="form-control" ng-model="email" placeholder="Email" />
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input <input name="Password" type="password" class="form-control" ng-model="password" placeholder="Password" />
														</span>
													</label>

													<div class="space"></div>
                          <div ng-if="error" class="alert alert-danger" role="alert" >{{error}}</div>

													<div class="clearfix">

														<input type="submit" class="width-35 pull-right btn btn-sm btn-primary" value="Enttrar" />

													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

										</div><!-- /widget-main -->

										<!--div class="toolbar clearfix">
											<div>
												<a href="#" onclick="show_box('forgot-box'); return false;" class="forgot-password-link">
													<i class="fa fa-left"></i>
													Restablecer Password
												</a>
											</div>

										</div-->
									</div><!-- /widget-body -->
								</div><!-- /login-box -->

								<div id="forgot-box" class="forgot-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
												Restablecer Password
											</h4>

											<div class="space-6"></div>
											<p>
												Ingrese su Email y recibir√° insctrucciones
											</p>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="Email" />

														</span>
													</label>

													<div class="clearfix">
														<button type="button" class="width-35 pull-right btn btn-sm btn-danger">
															<i class="icon-lightbulb"></i>
															Enviar!
														</button>
													</div>
												</fieldset>
											</form>
										</div><!-- /widget-main -->

										<div class="toolbar center">
											<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
												Regresar al login
											</a>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /forgot-box -->


							</div><!-- /position-relative -->

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
